<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make it Snow</title>
    <script defer src="main.js"></script>
    <script defer src="draw.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div>
      <p>Speed:</p>
      <p>w key: increases speed of snowflakes</p>
      <p>s key: decreases speed of snowflakes</p>
      <p>Number of snowflakes:</p>
      <p>a key: decreases number of snowflakes</p>
      <p>d key: increases number of snowflakes</p>
      <p>Personal Touch:</p>
      <p>n key: turns scenery into night time (hold)</p>
      <p>m key: turns scenery into daytime (hold)</p>
    </div>
  </body>
</html>
